<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        /* CSS to make the image a circle */
        .circular-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>My Profile Picture</h1>
    
    <!-- Image Tag with the class that makes it circular -->
    <img src="My Photo.jpg" alt="Profile Image" class="circular-image">
    
    <div id="readme-content">
       Welcome to my GitHub portfolio! I'm a recent graduate with a profoud interest in technology and a dedication to solving complex problems. 
        Thanks for visiting!
    </div>

    <script>
        // Function to fetch and display README.md content
        fetch('README.md')
            .then(response => response.text())  // Fetch the file and convert it to text
            .then(data => {
                // Insert the content of README.md into the div
                document.getElementById('readme-content').innerHTML = marked(data);  // `marked` is a markdown-to-HTML converter
            })
            .catch(error => {
                console.error("Error fetching README.md:", error);
            });
    </script>

    <!-- Include the "marked" library for markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
</body>
</html>
