<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        /* CSS to make the image a circle */
        .circular-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>My Profile Picture</h1>
    
    <!-- Image Tag with the class that makes it circular -->
    <img src="My Photo.jpg" alt="Profile Image" class="circular-image">
    
</body>
</html>
